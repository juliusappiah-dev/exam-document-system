<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Document Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="https://via.placeholder.com/150x150?text=LOGO" alt="ExamSecure Logo" class="mb-4">
                <h1 class="display-4 mb-3">Exam Document Verification</h1>
                <p class="lead mb-5">Verify the authenticity of exam documents by scanning their QR codes</p>
                
                <div class="card shadow-sm mb-5">
                    <div class="card-body p-4">
                        <div class="d-flex flex-column flex-lg-row justify-content-center gap-3">
                            <a href="scan.html" class="btn btn-primary btn-lg">
                                <i class="bi bi-qr-code-scan me-2"></i> Scan QR Code
                            </a>
                            <button class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#manualModal">
                                <i class="bi bi-keyboard me-2"></i> Enter Manually
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="text-muted small">
                    <p>Supported by ExamSecure Document Verification System</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Manual Entry Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Document Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="manualForm" action="scan.html">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serialNumber" class="form-label">Document Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" 
                                   placeholder="DOC-XXXX-XXXX" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Handle manual form submission
        document.getElementById('manualForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const serial = document.getElementById('serialNumber').value.trim();
            if (serial) {
                window.location.href = `scan.html?serial=${encodeURIComponent(serial)}`;
            }
        });
    </script>
</body>
</html>
