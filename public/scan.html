<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i> Back to Scanner
                </a>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Scanner Section -->
                <div class="card mb-4" id="scannerSection">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-qr-code-scan me-2"></i> QR Code Scanner
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="scanner-container" class="mb-3">
                            <video id="qr-video" width="100%" playsinline></video>
                            <div class="scanner-overlay"></div>
                        </div>
                        <p class="text-muted">Point your camera at a document QR code</p>
                        <button id="toggleCamera" class="btn btn-outline-primary me-2">
                            <i class="bi bi-camera-reverse"></i> Switch Camera
                        </button>
                        <button id="manualEntry" class="btn btn-outline-secondary">
                            <i class="bi bi-keyboard"></i> Enter Manually
                        </button>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div class="card d-none" id="resultsSection">
                    <div class="card-header">
                        <h5 class="mb-0">Document Verification Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert d-none" id="resultAlert">
                            <i class="bi me-2"></i> <span id="alertMessage"></span>
                        </div>
                        
                        <div class="row" id="documentDetails">
                            <!-- Filled by JavaScript -->
                        </div>
                        
                        <div class="mt-4" id="verificationHistory">
                            <h6 class="border-bottom pb-2">Verification History</h6>
                            <div class="list-group" id="historyList">
                                <!-- Filled by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Manual Entry Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Document Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="manualForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serialNumber" class="form-label">Document Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" 
                                   placeholder="DOC-XXXX-XXXX" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Check for serial parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const serialParam = urlParams.get('serial');
        
        if (serialParam) {
            verifyDocument(serialParam);
        }
    </script>
</body>
</html>
